version: 1.0.6.{build}
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - master
assembly_info:
  patch: true
  file: '**\AssemblyInfoGlobal.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
install:
- ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/install-android-sdk.ps1?v=2'))
- ps: $sdks1 = Get-AndroidSDKs |? { $_.name -like 'sdk platform*API 23*' -or $_.name -like 'Android API 23' } 
- ps: Install-AndroidSDK -sdks $sdks1
- ps: $sdks2 = Get-AndroidSDKs |? { $_.name -like 'sdk platform*API 23*' -or $_.name -like 'Google APIs' } 
- ps: Install-AndroidSDK -sdks $sdks2
- ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/fix-xamarin-4-2-2-11.ps1'))
nuget:
  disable_publish_on_pr: true
build_script:
- cmd: >-
    nuget restore .\XFGloss.sln

    powershell .\bootstrapper.ps1 -Target Default -Verbosity diagnostic

    powershell .\bootstrapper.ps1 -Target NuGetPack -Verbosity diagnostic
artifacts:
- path: '*.nupkg'
  name: NuGet
deploy:
- provider: NuGet
  server: https://www.myget.org/F/ansuria-ci/api/v2
  api_key:
    secure: 3Yr6Vu/+rqtbD7n88mS7knjwZOKRVKHqFvOX3M0QdUV3lFHWMN3flxl+Q3SRPN9R
  skip_symbols: true
  on:
    branch: master
- provider: NuGet
  api_key:
    secure: 9veuPHZfP9afgMdp/xx85jwZzi1TgoiKQ9K4beT5eX+4IYyTIl11LE09rTTry7gQ
  on:
    branch: master
    appveyor_repo_tag: true
